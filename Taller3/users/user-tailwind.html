<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="tailwind.css" rel="stylesheet"/>
    <title>User Tailwind</title>
</head>
<body>
<div class="w-screen h-screen flex justify-center bg-[#23495c]">
    <div class="mt-10 w-1/3">
        <div class="text-2xl text-blue-50">Datos de registro de usuario</div>
        <form class="mt-3">

            <div class="my-2 flex justify-between w-full gap-2">
                <input
                        class="w-1/2 h-10 px-3 py-3 text-blue-50 placeholder-blue-gray-700 bg-transparent border-2 border-blue-50 focus:outline-none"
                        placeholder="Nombre"
                />
                <input
                        class="w-1/2 h-10 px-3 py-3 text-blue-50 placeholder-blue-gray-700 bg-transparent border-2 border-blue-50 focus:outline-none"
                        placeholder="Apellido"
                />
            </div>

            <div class="mt-3 w-full">
                <input
                        class="w-full h-10 px-3 py-3 text-blue-50 placeholder-blue-gray-700 bg-transparent border-2 border-blue-50 focus:outline-none"
                        placeholder="Dirección" type="text"
                />
            </div>

            <div class="flex w-full mt-3 gap-2">
                <div class="w-1/5">
                    <select class="w-full h-10 bg-transparent text-blue-50 border-2 border-blue-50 py-2 px-4"
                            id="document-type" name="address">
                        <option class=" bg-[#23495c]" value="1">CC</option>
                        <option class=" bg-[#23495c]" value="2">TI</option>
                        <option class=" bg-[#23495c]" value="3">CE</option>
                    </select>
                </div>
                <div class="w-full">
                    <input
                            class="w-full h-10 px-3 py-3 text-blue-50 placeholder-blue-gray-700 bg-transparent border-2 border-blue-50"
                            placeholder="Número de documento" type="text"
                    />
                </div>
            </div>

            <div class="mt-3 w-full flex gap-2">
                <input
                        class="w-3/5 h-10 px-3 py-3 text-blue-50 placeholder-blue-gray-700 bg-transparent border-2 border-blue-50 focus:outline-none"
                        placeholder="Email" type="email"
                />
                <input
                        class="w-2/5 h-10 px-3 py-3 text-blue-50 placeholder-blue-gray-700 bg-transparent border-2 border-blue-50 focus:outline-none"
                        placeholder="Telefono" type="text"
                />
            </div>

            <div class="mt-5 mb-2 text-lg text-blue-50">Crear Contraseña</div>

            <div class=" w-full flex gap-2">

                <input
                        class="w-1/2 h-10 px-3 py-3 text-blue-50 placeholder-blue-gray-700 bg-transparent border-2 border-blue-50 focus:outline-none"
                        placeholder="Contraseña" type="password"
                />
                <input
                        class="w-1/2 h-10 px-3 py-3 text-blue-50 placeholder-blue-gray-700 bg-transparent border-2 border-blue-50 focus:outline-none"
                        placeholder="Confirmar contraseña" type="password"
                />
            </div>
            <div class="flex mt-4 justify-items-start">
                <div class="col-4">
                    <button type="submit" class="border-2 border-blue-50 px-3 py-2 text-blue-50 hover:text-green-200">Registrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
